<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/5d0157a4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Aclonica&family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/insta.css' %}">
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="instalogo">
          <a href="/"><i class="fab fa-instagram"></i></a>
          <a class="vl" href="/"></a>
          <a class="inst" href="/">Instagram</a>
        </div>
        <div class="search_bar">
          <input class="box" type="search" placeholder="search">
          <a class="search" href=""><i class="fas fa-search"></i></a>
        </div>
        <div class="contact_icons">
          <a class="explore" href="/"><i class="fas fa-compass"></i></a>
          <a class="likes" href="/"><i class="far fa-heart"></i></a>
          <a class="profile" href="/"><i class="fas fa-users"></i></a>
        </div>
      </div>
    </header><br>
    <div class="content_container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
